<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <title>Login</title>
</head>
<body>
  <main class="card">
    <h1>Login</h1>
    <form id="login-form">
      <label>Username <input name="username" required /></label>
      <label>Password <input name="password" type="password" required /></label>
      <button type="submit">Sign in</button>
    </form>
    <pre id="result"></pre>
  </main>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = { username: fd.get('username'), password: fd.get('password') };
      const res = await fetch('/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const text = await res.text();
      try { document.getElementById('result').textContent = JSON.stringify(JSON.parse(text), null, 2); }
      catch { document.getElementById('result').textContent = text; }
    });
  </script>
</body>
</html>
