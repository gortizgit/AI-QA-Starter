name: CI â€” All-in-One

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-all:
    name: Lint + Unit + API + E2E (Playwright) + Selenium + VisualAI
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Map your secrets to env at the JOB level
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Lint (Ruff)
        run: ruff check .

      - name: Start FastAPI (background)
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 3
          curl -sSf http://127.0.0.1:8000 > /dev/null

      - name: Unit + API + E2E (Playwright)
        run: |
          pytest -q qa/tests_unit
          pytest -q qa/tests_api
          pytest -q qa/tests_e2e

      - name: Selenium (headless)
        run: pytest -q selenium/tests/test_login_selenium.py

      # Runs only if APPLITOOLS_API_KEY is present
      - name: Visual AI (Applitools)
        if: ${{ env.APPLITOOLS_API_KEY != '' }}
        env:
          APPLITOOLS_API_KEY: ${{ env.APPLITOOLS_API_KEY }}
        run: pytest -q selenium/tests/test_login_visual_ai.py

      - name: Upload logs/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-reports
          path: |
            uvicorn.log
            **/pytest-*.xml
            **/test-results/*
          if-no-files-found: ignore
