name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps
      - name: Lint
        run: |
          ruff check .
      - name: Run unit + api + e2e (Playwright)
        run: |
          pytest -q qa/tests_unit qa/tests_api qa/tests_e2e
      - name: Run Selenium tests (headless)
        run: |
          pytest -q selenium/tests/test_login_selenium.py
      - name: Visual AI (Applitools) - optional
        if: env.APPLITOOLS_API_KEY != ''
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: |
          pytest -q selenium/tests/test_login_visual_ai.py
