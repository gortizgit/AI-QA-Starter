name: CI — All-in-One

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch: {}   # permite ejecutar manualmente el pipeline

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-all:
    name: Lint + Unit + API + E2E (Playwright) + Selenium + VisualAI
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # Instala Google Chrome para Selenium
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Lint (Ruff)
        run: ruff check .

      # Levanta FastAPI y espera hasta que responda (sin heredoc)
      - name: Start FastAPI (background) & wait until ready
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          # esperar hasta 30s a que responda
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000 > /dev/null; then
              echo "Server is up"
              break
            fi
            sleep 1
          done
          # validar definitivamente (falla el job si no está arriba)
          curl -sSf http://127.0.0.1:8000 > /dev/null

      - name: Unit + API + E2E (Playwright)
        run: |
          pytest -q qa/tests_unit
          pytest -q qa/tests_api
          pytest -q qa/tests_e2e

      - name: Selenium (headless)
        run: pytest -q selenium/tests/test_login_selenium.py

      # Corre solo si existe el secret
      - name: Visual AI (Applitools)
        if: ${{ env.APPLITOOLS_API_KEY != '' }}
        env:
          APPLITOOLS_API_KEY: ${{ env.APPLITOOLS_API_KEY }}
        run: pytest -q selenium/tests/test_login_visual_ai.py

      - name: Upload logs/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-reports
          path: |
            uvicorn.log
            **/pytest-*.xml
            **/test-results/*
          if-no-files-found: ignore
